<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة الرابط</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 100%;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .share-button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            width: 100%;
        }
        .share-button:hover {
            background-color: #005ecb;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
        }
        .share-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.3);
        }
        .share-button svg {
            width: 24px;
            height: 24px;
        }
        #message {
            margin-top: 25px;
            padding: 15px;
            background-color: #e7f4ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            color: #004085;
            font-size: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s ease;
        }
        #message.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً 👋</h1>
        <p class="description">
            لفتح الرابط بشكل صحيح والحصول على خيار "إضافة إلى الشاشة الرئيسية"، اضغط على الزر أدناه واختر "سفاري" من قائمة المشاركة.
        </p>

        <button id="shareBtn" class="share-button">
            <!-- أيقونة المشاركة -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m9.032 4.026a9.001 9.001 0 01-7.432 0m9.032-4.026A9.001 9.001 0 0112 3c-4.474 0-8.268 3.12-9.032 7.326m0 0A9.001 9.001 0 0012 21c4.474 0 8.268-3.12 9.032-7.326" />
            </svg>
            شارك الرابط
        </button>

        <div id="message">
            <!-- الرسالة ستظهر هنا -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shareButton = document.getElementById('shareBtn');
            const messageDiv = document.getElementById('message');

            // الرابط الذي تريد مشاركته وفتحه في سفاري
            const targetUrl = 'https://aq1-1a.github.io/ard/install.html'; // تأكد من أن هذا الرابط صحيح

            shareButton.addEventListener('click', async () => {
                // التحقق من دعم Web Share API
                if (navigator.share) {
                    try {
                        // محاولة فتح قائمة المشاركة الأصلية
                        await navigator.share({
                            title: 'فتح الرابط في سفاري',
                            text: 'اضغط على سفاري لفتح الرابط.',
                            url: targetUrl
                        });
                        console.log('تمت المشاركة بنجاح');
                    } catch (err) {
                        // إذا ألغى المستخدم المشاركة أو حدث خطأ
                        console.log('فشلت المشاركة:', err);
                        // كخطة بديلة، انسخ الرابط
                        copyToClipboard();
                    }
                } else {
                    // إذا كان المتصفح لا يدعم Web Share API (نادر جداً على iOS الحديث)
                    console.log('Web Share API غير مدعومة');
                    copyToClipboard();
                }
            });

            function copyToClipboard() {
                navigator.clipboard.writeText(targetUrl).then(() => {
                    messageDiv.textContent = '✅ تم نسخ الرابط! الآن افتح سفاري والصقه في شريط العنوان.';
                    messageDiv.classList.add('visible');
                }).catch(err => {
                    console.error('فشل نسخ الرابط:', err);
                    messageDiv.textContent = '❌ لم نتمكن من النسخ تلقائياً. يرجى نسخ الرابط يدوياً.';
                    messageDiv.classList.add('visible');
                });
            }
        });
    </script>

</body>
</html>
