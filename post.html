<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشاركاتي - أيين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
    }

    button, a, input, textarea, select {
        outline: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
    }
    
    body {
        font-family: 'Tajawal', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        background-color: #f5f5f5;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -2;
    }

    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Main Content - تصميم محسن للهواتف */
    main { 
        padding: 10px 5px 10px; 
        min-height: 100vh; 
        transition: filter 0.3s ease-in-out; 
        width: 100%;
    }

    /* Page Specific Styles - تصميم محسن للهواتف */
    .page-header { text-align: center; margin-bottom: 15px; }
    .page-header h1 { font-size: 1.5rem; color: rgba(255, 255, 255, 0.9); font-weight: 700; }
    
    /* Post Counters - تصميم محسن للهواتف */
    .post-counters {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }
    .counter-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 0;
        padding: 8px 10px;
        text-align: center;
        box-shadow: none;
        min-width: 60px;
        max-width: 70px;
        border-bottom: 3px solid #1a2a6c;
    }
    .counter-number {
        font-size: 1.2rem;
        font-weight: 700;
        color: #1a2a6c;
    }
    .counter-label {
        font-size: 0.65rem;
        color: #666;
        margin-top: 2px;
    }
    .counter-card.inactive { border-bottom-color: #f44336; }
    .counter-card.inactive .counter-number { color: #f44336; }
    .counter-card.waiting { border-bottom-color: #ff9800; }
    .counter-card.waiting .counter-number { color: #ff9800; }
    .counter-card.review { border-bottom-color: #2196F3; }
    .counter-card.review .counter-number { color: #2196F3; }
    .counter-card.active { border-bottom-color: #4CAF50; }
    .counter-card.active .counter-number { color: #4CAF50; }
    .counter-card.rejected { border-bottom-color: #9c27b0; }
    .counter-card.rejected .counter-number { color: #9c27b0; }

    .posts-container { 
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
        width: 100%;
        align-items: stretch;
    }
    
    /* Post Card - تصميم بدون إطارات أو بطاقات */
    .post-card { 
        background-color: rgba(255, 255, 255, 0.98); 
        border-radius: 0; 
        box-shadow: none; 
        overflow: hidden; 
        transition: all 0.3s ease; 
        display: flex; 
        flex-direction: column; 
        width: 100%; 
        border-bottom: 1px solid #eee;
    }
    .post-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    
    /* Image Carousel - تصميم محسن للهواتف */
    .post-images { position: relative; height: 150px; background-color: #f0f0f0; overflow: hidden; }
    .post-image-carousel { position: relative; height: 100%; width: 100%; }
    .carousel-image-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
    .carousel-image-container.active { display: block; }
    .carousel-image { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    .carousel-nav { 
        position: absolute; 
        top: 50%; 
        transform: translateY(-50%); 
        background-color: rgba(0,0,0,0.6); 
        color: white; 
        border: none; 
        padding: 6px; 
        cursor: pointer; 
        font-size: 0.8rem; 
        border-radius: 50%; 
        width: 30px; 
        height: 30px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        transition: background-color 0.3s, transform 0.3s; 
        z-index: 2; 
    }
    .carousel-nav:hover { background-color: rgba(0,0,0,0.8); transform: translateY(-50%) scale(1.1); }
    .carousel-nav.prev { right: 8px; }
    .carousel-nav.next { left: 8px; }
    .carousel-indicators { position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; z-index: 2; }
    .indicator { width: 6px; height: 6px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background-color 0.3s; }
    .indicator.active { background-color: white; }

    .post-content { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
    .post-title { font-size: 1rem; font-weight: 700; color: #1a2a6c; margin-bottom: 8px; line-height: 1.3; }
    .post-title .highlight { font-size: 1.1rem; font-weight: 800; color: #b21f1f; }
    .post-details { font-size: 0.75rem; color: #555; line-height: 1.4; flex-grow: 1; }
    .post-details p { margin-bottom: 6px; display: flex; justify-content: space-between; }
    .post-details strong { color: #333; }
    .post-details .price-display {
        font-size: 0.9rem;
        font-weight: 700;
        color: #b21f1f;
        font-family: 'Tajawal', sans-serif;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        padding: 3px 6px;
        background-color: rgba(178, 31, 31, 0.05);
        border-radius: 4px;
        display: inline-block;
        margin-top: 2px;
    }
    .post-code {
        background: linear-gradient(135deg, #1a2a6c, #2a3f8f);
        color: white;
        padding: 4px 8px;
        border-radius: 0;
        font-size: 0.7rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-top: 6px;
        box-shadow: none;
    }
    .post-code i { font-size: 0.65rem; }
    
    /* تصميم حالة المشاركة - محسن للهواتف */
    .post-status {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 0;
        font-size: 0.65rem;
        font-weight: 600;
        margin-top: 6px;
        box-shadow: none;
    }
    .post-status.inactive { background-color: #f44336; color: white; }
    .post-status.waiting { background-color: #ff9800; color: white; }
    .post-status.review { background-color: #2196F3; color: white; }
    .post-status.active { background-color: #4CAF50; color: white; }
    .post-status.rejected { background-color: #9c27b0; color: white; }
    
    .post-footer { 
        padding: 8px 10px; 
        background-color: #f9f9f9; 
        border-top: 1px solid #eee; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        flex-wrap: wrap; 
        gap: 8px; 
    }
    .advertiser-info { font-size: 0.7rem; color: #666; }
    .advertiser-info .company-name {
        color: #1a2a6c;
        font-weight: 600;
        margin-top: 2px;
        display: flex;
        align-items: center;
        gap: 3px;
    }
    .advertiser-info .company-name i { font-size: 0.65rem; color: #b21f1f; }
    .post-actions { display: flex; gap: 6px; }
    .post-actions button { 
        padding: 6px 8px; 
        border: none; 
        border-radius: 0; 
        cursor: pointer; 
        font-size: 0.65rem; 
        transition: all 0.2s ease; 
        font-weight: 500; 
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
    }
    .post-actions .publish-btn { background-color: #28a745; color: white; }
    .post-actions .edit-btn { background-color: #ffc107; color: #333; }
    .post-actions .delete-btn { background-color: #dc3545; color: white; }
    .post-actions button:hover { opacity: 0.8; transform: scale(1.05); }
    .map-link { 
        color: #1a2a6c; 
        text-decoration: none; 
        font-weight: 500; 
        display: inline-flex; 
        align-items: center; 
        gap: 3px; 
        transition: color 0.3s; 
        cursor: pointer; 
        font-size: 0.7rem;
        padding: 4px 6px;
        background-color: rgba(26, 42, 108, 0.1);
        border-radius: 0;
        margin-top: 6px;
    }
    .map-link:hover { 
        color: #0f1a4a; 
        background-color: rgba(26, 42, 108, 0.2);
    }

    /* تصميم المشاركات قيد المراجعة - محسن للهواتف */
    .review-post-content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .review-post-title {
        font-size: 1rem;
        font-weight: 700;
        color: #1a2a6c;
        line-height: 1.3;
        text-align: center;
    }
    
    .review-post-title .highlight {
        font-size: 1.1rem;
        font-weight: 800;
        color: #b21f1f;
    }
    
    .details-btn {
        background: linear-gradient(135deg, #1a2a6c, #2a3f8f);
        color: white;
        border: none;
        border-radius: 0;
        padding: 8px 10px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin: 6px 0;
    }
    
    .details-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(26, 42, 108, 0.3);
    }
    
    .payment-message {
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        border-radius: 0;
        padding: 10px;
        text-align: center;
        border: 1px solid #4CAF50;
        margin-top: 8px;
    }
    
    .payment-message h3 {
        color: #2e7d32;
        font-size: 0.9rem;
        margin-bottom: 6px;
        font-weight: 700;
    }
    
    .payment-message p {
        color: #388e3c;
        font-size: 0.75rem;
        line-height: 1.4;
    }
    
    .payment-info {
        background: white;
        border-radius: 0;
        padding: 10px;
        margin: 8px 0;
        box-shadow: none;
        border: 1px solid #e8f5e9;
    }
    
    .payment-method-info {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 0;
        padding: 8px;
        margin: 6px 0;
        border-right: 2px solid #4CAF50;
    }
    
    .payment-method-title {
        font-size: 0.9rem;
        font-weight: 700;
        color: #1a2a6c;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .payment-method-title i {
        color: #4CAF50;
        font-size: 1rem;
    }
    
    .account-details {
        background: white;
        border-radius: 0;
        padding: 8px;
        margin: 4px 0;
        border: 1px solid #e0e0e0;
    }
    
    .account-details p {
        margin: 4px 0;
        padding: 4px 6px;
        background: #f8f9fa;
        border-radius: 0;
        border-right: 2px solid #4CAF50;
        font-family: 'Courier New', monospace;
        font-weight: 600;
        color: #2e7d32;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 4px;
        font-size: 0.7rem;
    }
    
    .account-details strong {
        flex-shrink: 0;
        min-width: 60px;
    }
    
    .account-details span {
        flex: 1;
        word-break: break-all;
        text-align: left;
        direction: ltr;
        font-size: 0.7rem;
    }
    
    .copy-btn {
        background: none;
        border: none;
        color: #4CAF50;
        cursor: pointer;
        font-size: 0.8rem;
        padding: 2px;
        border-radius: 0;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }
    
    .copy-btn:hover {
        background-color: rgba(76, 175, 80, 0.1);
        transform: scale(1.1);
    }
    
    .copy-btn.copied {
        color: #2e7d32;
    }
    
    .cost-highlight {
        background: linear-gradient(135deg, #ffeb3b, #ffc107);
        color: #856404;
        padding: 8px 10px;
        border-radius: 0;
        text-align: center;
        font-weight: 700;
        font-size: 0.9rem;
        margin: 8px 0;
        border: 1px solid #ffc107;
        box-shadow: none;
    }
    
    .advisory-note {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        border: 1px solid #ffc107;
        border-radius: 0;
        padding: 8px;
        margin-top: 8px;
        text-align: center;
    }
    
    .advisory-note p {
        color: #856404;
        margin-bottom: 2px;
        font-size: 0.7rem;
    }
    
    .advisory-note strong { color: #856404; }
    
    .review-post-actions {
        display: flex;
        gap: 6px;
        margin-top: 8px;
    }
    
    .review-post-actions button {
        flex: 1;
        padding: 8px 10px;
        border: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 0.7rem;
        transition: all 0.2s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
    }
    
    .review-post-actions .delete-btn { 
        background-color: #dc3545; 
        color: white; 
    }
    
    .review-post-actions .payment-btn { 
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white; 
    }
    
    .review-post-actions button:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }

    /* تصميم المشاركات المرفوضة - محسن للهواتف */
    .rejected-post-content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .rejected-post-title {
        font-size: 1rem;
        font-weight: 700;
        color: #1a2a6c;
        line-height: 1.3;
        text-align: center;
    }
    
    .rejected-post-title .highlight {
        font-size: 1.1rem;
        font-weight: 800;
        color: #b21f1f;
    }
    
    .rejection-reason {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        border-radius: 0;
        padding: 10px;
        text-align: center;
        border: 1px solid #dc3545;
        margin-top: 8px;
    }
    
    .rejection-reason h3 {
        color: #721c24;
        font-size: 0.9rem;
        margin-bottom: 6px;
        font-weight: 700;
    }
    
    .rejection-reason p {
        color: #856404;
        font-size: 0.75rem;
        line-height: 1.4;
        text-align: right;
    }
    
    .rejection-message {
        background: white;
        border-radius: 0;
        padding: 10px;
        margin: 8px 0;
        box-shadow: none;
        border: 1px solid #f8d7da;
    }
    
    .rejection-message p {
        color: #721c24;
        font-size: 0.8rem;
        line-height: 1.4;
        text-align: right;
        padding: 8px;
        background-color: #f8d7da;
        border-radius: 0;
        border-right: 2px solid #dc3545;
    }

    /* تصميم المشاركات النشطة - محسن للهواتف */
    .active-post-content {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .active-post-title {
        font-size: 1rem;
        font-weight: 700;
        color: #1a2a6c;
        line-height: 1.3;
        text-align: center;
    }
    
    .active-post-title .highlight {
        font-size: 1.1rem;
        font-weight: 800;
        color: #b21f1f;
    }
    
    .active-message {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        border-radius: 0;
        padding: 10px;
        text-align: center;
        border: 1px solid #28a745;
        margin-top: 8px;
    }
    
    .active-message h3 {
        color: #155724;
        font-size: 0.9rem;
        margin-bottom: 6px;
        font-weight: 700;
    }
    
    .active-message p {
        color: #155724;
        font-size: 0.75rem;
        line-height: 1.4;
    }

    /* تصميم نماذج التعديل والحذف - تصميم احترافي */
    .request-form {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 0;
        padding: 10px;
        margin-top: 8px;
        box-shadow: none;
        border: 1px solid #dee2e6;
        position: relative;
        overflow: hidden;
    }
    
    .request-form::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(to bottom, #1a2a6c, #b21f1f);
    }
    
    .request-form h4 {
        color: #1a2a6c;
        font-size: 0.9rem;
        margin-bottom: 8px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .request-form h4 i {
        color: #b21f1f;
    }
    
    .request-form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #e9ecef;
        border-radius: 0;
        font-family: 'Tajawal', sans-serif;
        font-size: 0.8rem;
        resize: vertical;
        min-height: 60px;
        transition: all 0.3s ease;
        background-color: white;
    }
    
    .request-form textarea:focus {
        border-color: #1a2a6c;
        outline: none;
        box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.1);
    }
    
    .request-form button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 0;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .request-form .edit-btn {
        background: linear-gradient(135deg, #ffc107, #e0a800);
        color: #333;
        box-shadow: none;
    }
    
    .request-form .edit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
    }
    
    .request-form .delete-btn {
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: white;
        box-shadow: none;
    }
    
    .request-form .delete-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
    }

    /* نافذة تسديد الدفع - تصميم محسن للهواتف */
    .payment-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    
    .payment-modal-content {
        background: white;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        overflow: hidden;
        max-width: 100%;
        width: 100%;
        max-height: 100vh;
    }
    
    .payment-modal-header {
        background: linear-gradient(135deg, #1a2a6c, #2a3f8f);
        color: white;
        padding: 10px 15px;
        border: none;
    }
    
    .payment-modal-header h2 {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0;
    }
    
    .close-payment-modal {
        color: white;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .close-payment-modal:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .payment-modal-body {
        padding: 15px;
    }
    
    .payment-form-group {
        margin-bottom: 12px;
    }
    
    .payment-form-group label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
        color: #333;
        font-size: 0.8rem;
    }
    
    .payment-form-group textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #e0e0e0;
        border-radius: 0;
        font-family: 'Tajawal', sans-serif;
        font-size: 0.75rem;
        resize: vertical;
        min-height: 60px;
        transition: all 0.3s ease;
    }
    
    .payment-form-group textarea:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
    }
    
    .image-upload-area {
        border: 1px dashed #ccc;

// دالة لتحديث جميع العدادات
function updateAllCountdowns() {
    const activePosts = document.querySelectorAll('.post-card[data-status="active"]');
    
    activePosts.forEach(postCard => {
        const postId = postCard.getAttribute('data-post-id');
        const countdownElement = document.getElementById(`countdown-${postId}`);
        
        if (countdownElement) {
            const endTime = new Date(countdownElement.getAttribute('data-end-time')).getTime();
            const now = new Date().getTime();
            const distance = endTime - now;
            
            if (distance < 0) {
                // العداد انتهى، حذف المشاركة
                deletePost(postId);
                return;
            }
            
            // حساب الأيام، الساعات، الدقائق والثواني
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // تحديث نص العداد
            countdownElement.innerHTML = `${days} يوم : ${hours} ساعة : ${minutes} دقيقة : ${seconds} ثانية`;
            
            // التحقق من ما إذا كان يتبقى أقل من 24 ساعة
            const warningElement = document.getElementById(`warning-${postId}`);
            if (distance < 24 * 60 * 60 * 1000 && warningElement) {
                warningElement.style.display = 'block';
            }
        }
    });
}

        function copyToClipboard(text, button) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    handleCopySuccess(button);
                }).catch(err => {
                    fallbackCopyToClipboard(text, button);
                });
            } else {
                fallbackCopyToClipboard(text, button);
            }
        }

        // الطريقة البديلة للنسخ
        function fallbackCopyToClipboard(text, button) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                
                const successful = document.execCommand('copy');
                
                document.body.removeChild(textarea);
                
                if (successful) {
                    handleCopySuccess(button);
                } else {
                    showNotification('خطأ', 'فشل نسخ الرقم، يرجى النسخ يدوياً', 'error');
                }

        // دالة عرض الموقع على الخريطة
        function showLocationOnMap(location, governorate, preciseAddress) {
            // إغلاق نافذة التفاصيل أولاً
            detailsModal.style.display = 'none';
            
            // إنشاء نافذة منبثقة للخريطة
            const mapModal = document.createElement('div');
            mapModal.className = 'modal';
            mapModal.style.display = 'flex';
            mapModal.id = 'mapModal';
            
            mapModal.innerHTML = `
                <div class="modal-content" style="max-width: 100%; width: 100%; height: 90vh;">
                    <div class="modal-header">
                        <h2>موقع العقار</h2>
                        <button class="close-modal" onclick="closeMapModal()">&times;</button>
                    </div>
                    <div class="modal-body" style="padding: 0; height: calc(100% - 50px);">
                        <div id="map" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(mapModal);
            
            // تهيئة الخريطة
            setTimeout(() => {
                let map;
                let marker;
                
                // تحليل إحداثيات الموقع من قاعدة البيانات
                if (location && location.includes(',')) {
                    const coords = location.split(',');
                    const lat = parseFloat(coords[0]);
                    const lng = parseFloat(coords[1]);
                    
                    // التحقق من صحة الإحداثيات
                    if (!isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                        // إنشاء الخريطة مع التركيز على موقع العقار الحقيقي
                        map = L.map('map').setView([lat, lng], 15);
                        
                        // إضافة علامة للموقع الحقيقي
                        marker = L.marker([lat, lng]).addTo(map);
                        marker.bindPopup(`<b>${governorate}</b><br>${preciseAddress}<br>الموقع الدقيق للعقار`).openPopup();
                    } else {
                        // إذا كانت الإحداثيات غير صالحة، استخدم موقع افتراضي
                        map = L.map('map').setView([33.3152, 44.3661], 10);
                        marker = L.marker([33.3152, 44.3661]).addTo(map);
                        marker.bindPopup(`<b>${governorate}</b><br>${preciseAddress}<br>الموقع التقريبي`).openPopup();
                    }
                } else {
                    // إذا لم تكن الإحداثيات متوفرة، استخدم موقع افتراضي
                    map = L.map('map').setView([33.3152, 44.3661], 10);
                    marker = L.marker([33.3152, 44.3661]).addTo(map);
                    marker.bindPopup(`<b>${governorate}</b><br>${preciseAddress}<br>الموقع التقريبي`).openPopup();
                }
                
                // إضافة طبقة الخريطة الآمنة (MapTiler)
L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=rxt8VXlf5kcxKDmxByQC', {
    attribution: '© <a href="https://www.maptiler.com/copyright/" target="_blank">MapTiler</a> © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a>'
}).addTo(map);
                
                // إضافة دالة إغلاق النافذة
                window.closeMapModal = function() {
                    if (document.getElementById('mapModal')) {
                        document.body.removeChild(mapModal);
                    }
                };
            }, 100);
        }
    </script>
